<!DOCTYPE html>
<html>
<head>
    <title>File Form2 HTML</title>
</head>
<h3> Isilah form dibawah ini </h3>
<form>
    <table>

            <td><input type="text" name="nama"> </td>

        <tr>

        </tr>

            <td><textarea cols="20" rows="5"></textarea></td>   
        </tr>

            <td></td>   
            <td><button type="submit">Save</button></td>   
        </tr>    
    </table>

</html>
